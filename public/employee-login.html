<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Login - Evergreen Bank</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/employee-login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <!-- Logo Section -->
        <div class="logo-section">
          <img
            src="../assets/img/evergreen_icon2.png"
            alt="Evergreen Bank Logo"
            class="logo"
          />
          <h1 class="brand-name">EVERGREEN</h1>
          <p class="brand-tagline">Secure. Invest. Achieve</p>
        </div>

        <!-- Login Form -->
        <div class="form-section">
          <h2 class="form-title">Employee Login</h2>
          <p class="form-subtitle">
            Enter your credentials to access the system
          </p>

          <!-- Alert Messages -->
          <div id="alert-container"></div>

          <form id="loginForm">
            <!-- Username -->
            <div class="form-group">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-icon">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                  required
                  autocomplete="username"
                />
              </div>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-icon">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect
                      x="3"
                      y="11"
                      width="18"
                      height="11"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                  autocomplete="current-password"
                />
                <button
                  type="button"
                  class="toggle-password"
                  id="togglePassword"
                >
                  <svg
                    id="eyeIcon"
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Remember Me -->
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"
                name="rememberMe"
              />
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-login" id="loginBtn">
              <span id="btnText">Sign In</span>
              <span
                id="btnSpinner"
                class="spinner-border spinner-border-sm d-none"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </span>
            </button>
          </form>

          <!-- Footer Links -->
          <div class="login-footer">
            <p class="help-text">
              Need help? Contact your system administrator
            </p>
          </div>
        </div>
      </div>

      <!-- Background Decoration -->
      <div class="bg-decoration"></div>
    </div>

    <script src="../assets/js/employee-login.js"></script>
  </body>
</html>
